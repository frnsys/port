{% extends 'layout.html' %}

{% block content %}
    <section class="content posts">
        {% for post in posts %}
            <article>
                <header>
                    <h1>
                        <a href="/{{ post.url }}" title="{{ post.title|striptags }}">{{ post.title|safe }}</a>
                    </h1>
                    <div class="meta">
                        <div><img class="avatar" src="/assets/avatar.png" /></div>
                        <div>{{ post.meta.published_at }}</div>
                        <div>
                            <a href="/{{ post.category }}">{{ post.category }}</a>
                        </div>
                    </div>
                </header>
                <div class="body">
                    {{ post.html|safe }}
                </div>
            </article>
            {% if not loop.last %}
                <hr class="divider" />
            {% endif %}
        {% endfor %}
    </section>

    <section class="pagination">
        <span class="prev">
            {% if prev_page %}
                <a href="{{ prev_page }}">&lt;&lt;</a>
            {% endif %}
        </span>
        <span class="next">
            {% if next_page %}
                <a href="{{ next_page }}">&gt;&gt;</a>
            {% endif %}
        </span>
    </section>
{% endblock %}
